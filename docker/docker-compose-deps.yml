version: '3'
networks:
  deql-gis-mapcam:
    driver: bridge
services:
################################
  deql-gis-postgis:
    image: "mdillon/postgis"
    container_name: deql-gis-postgis
    restart: always
    environment:
      POSTGRES_USER: mspostgis
      POSTGRES_PASSWORD: mspostgis
      POSTGRES_DB: mapcam
    volumes:
    - /opt/postgres:/var/lib/postgresql/data
    labels:
      org.label-schema.group: "ms-deps"
    ports:
     - "5445:5432"
    networks:
      - deql-gis-mapcam
################################
  deql-gis-pgadmin:
    image: "dpage/pgadmin4"
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin"
      PGADMIN_DEFAULT_PASSWORD: "1234"
    labels:
      org.label-schema.group: "ms-deps"
    ports:
     - "6543:80"
    networks:
      - deql-gis-mapcam
################################
  deql-gis-redis:
    image: "geoworks/redis"
    container_name: deql-gis-redis
    restart: always
    labels:
      org.label-schema.group: "ms-deps"
    ports:
     - "32768:6379"
    networks:
      - deql-gis-mapcam
################################
