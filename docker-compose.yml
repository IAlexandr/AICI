version: '3'
networks:
  deqlms:
    driver: bridge
services:
  deql-ms-ci:
    image: "geoworks/deql-ms-ci"
    container_name: deql-ms-ci
    restart: always
    labels:
      org.label-schema.group: "deql-ms"
    environment:
      db_options_host: postgis
      DEBUG: deql*
      redis_host: deql-gis-redis
      redis_port: 32768
    logging:
      options:
        max-size: 50m
    ports:
     - "3333:8888"
    networks:
      - deqlms
